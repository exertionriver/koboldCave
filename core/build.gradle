sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.test.java.srcDirs = [ "test/" ]
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.7.10"
}
compileKotlin {
    kotlinOptions {
        languageVersion = "1.7"
    }
}
